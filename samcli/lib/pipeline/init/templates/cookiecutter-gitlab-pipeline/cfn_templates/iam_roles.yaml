AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Parameters:
  DeployerArn:
    Type: String
Resources:
  CFNDeploymentRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: cloudformation.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Policies:
        - PolicyName: GrantCloudFormationFullAccess
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action: '*'
                Resource: '*'

  DeployerRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              AWS: !Ref DeployerArn
            Action:
              - 'sts:AssumeRole'
      Policies:
        - PolicyName: AccessRolePolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - 'iam:PassRole'
                Resource: !GetAtt CFNDeploymentRole.Arn
              - Effect: Allow
                Action:
                  - "cloudformation:CreateChangeSet"
                  - "cloudformation:DescribeChangeSet"
                  - "cloudformation:ExecuteChangeSet"
                  - "cloudformation:DescribeStackEvents"
                  - "cloudformation:DescribeStacks"
                  - "cloudformation:GetTemplateSummary"
                  - "cloudformation:DescribeStackResource"
                Resource: '*'

Outputs:
  DeployerRoleName:
    Description: Name of the IAM Role(DeployerRole)
    Value: !Ref DeployerRole
  DeployerRoleArn:
    Description: ARN of the IAM Role(DeployerRole)
    Value: !GetAtt DeployerRole.Arn
  CFNDeploymentRoleName:
    Description: Name of the IAM Role(CFNDeploymentRole)
    Value: !Ref CFNDeploymentRole
  CFNDeploymentRoleArn:
    Description: ARN of the IAM Role(CFNDeploymentRole)
    Value: !GetAtt CFNDeploymentRole.Arn
